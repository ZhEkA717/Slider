<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="slides-box">
            <img class="first-slide slide" width="300" src="imgs/car4.png" alt="" srcset="">
            <img class="slide" width="300" src="imgs/car1.png" alt="" srcset="">
            <img class="slide" width="300" src="imgs/car2.png" alt="" srcset="">
            <img class="slide" width="300" src="imgs/car3.png" alt="" srcset="">
            <img class="slide" width="300" src="imgs/car4.png" alt="" srcset="">
            <img class="last-slide slide" width="300" src="imgs/car1.png" alt="" srcset="">
        </div>
        <div class="btn-box">
            <div class="prev">
                <img width="30px" src="imgs/left-arrow.png" alt="">
            </div>
            <div class="next">
                <img width="30px" src="imgs/right-arrow.png" alt="">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
